<!DOCTYPE html>
<html lang="en">
      <head>

          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="../RegisterForm/styles.css">
          <title>Sign-Up</title>

      </head>

      <body>
            <div class="container">

              <header>
                <h1 class="text-heading">AnnieDev International</h1>
                <p class="text-heading">Thank you for showing up on this platform.</p>
              </header>

              <form>

                <h2>SIGN UP</h2>

                <div class="form-div">
                    <label for="firstname">First Name</label>
                    <input type="text" placeholder="Enter your Firstname" required />
                </div>

                <div class="form-div">
                    <label for="email">Last Name</label>
                    <input type="text" placeholder="Enter your Lastname" required />
                </div>

                <div class="form-div">
                    <label for="number">Email</label>
                    <input type="email" placeholder="Enter your Email" required />
                </div>

                <div class="form-div">
                    <label for="number">Password</label>
                    <input type="password" placeholder="Enter your Password" required/>
                </div>

                <div class="form-div">
                    <label for="number">Confirm Password</label>
                    <input type="password" placeholder="Confirm your Password" required/>
                </div>

                <div>
                  <span class="terms">I Accept AnnieDev <a href="/">terms and Policies</a></span>
                </div>
                    
                <div class="form-div">
                    <button type="submit">Submit</button>
                </div>

              </form>

          </div>

      </body>
</html>
